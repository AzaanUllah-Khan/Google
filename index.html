<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <!-- div upper -->
    <div class="upper">
        <a class="one" href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl" target="_blank">Gmail</a>
        <a class="two" href="https://www.google.com.pk/imghp?hl=en&tab=ri&authuser=0&ogbl" target="_blank">Images</a>
        <img class="email" src="./images-google/unnamed.png" title="Google Account" style="vertical-align: middle;" />
    </div>
    <!-- div logo -->
    <div class="logo">
        <img class="google" src="./images-google/Google-logo-500x281.png">
    </div>
    <!-- div search -->
    <div class="search">
        <form class="search-bar">
        <input type="text" placeholder="Search Google or Type URL">
        <button type="submit"><i title="Search by voice" class="fa fa-microphone"></i></button>
    </form>
    </div>
    <!-- div tabs -->
    <div class="tab">
        <a href="https://canva.com" target="_blank">
    <div class="tabss">
        <img src="./images-google/Canva_icon_2021.svg.png" alt="">
        <div class="title"><h3>Canva</h3></div>
    </div>
</a>
    <a href="https://www.roblox.com" target="_blank">
    <div class="tabss">
        <img src="./images-google/9dde5343f7e8740b4efe341e95fa86d7.jpg" alt="">
        <div class="title"><h3>Roblox</h3></div>
    </div>
</a>
    <a href="https://www.youtube.com" target="blank">
    <div class="tabss">
        <img src="./images-google/download.png" alt="">
        <div class="title"><h3>Youtube</h3></div>
    </div>
</a>
</div>
    <!-- div button -->
    <div class="button">
        <button class="cc"><i class="fa fa-pencil"></i><span>&nbsp;&nbsp;&nbsp;Customize Chrome</span></button>
    </div>
</body>
</html>
